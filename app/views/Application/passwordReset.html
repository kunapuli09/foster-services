#{extends 'main.html' /}
#{set title:'Forgot Password' /}
<legend>Reset Starpath Password</legend>
Select your new password and enter it below
<div class="container">
    #{form @passwordResetFinish(), id:'passwordReset'}
    <div class="control-group">
        <label class="control-label">Password</label>
        <div class="controls">
            <input type="password" class="input-xlarge" name="password" value="">
            <span class="error">${errors.forKey('contact.password')}</span>

        </div>
    </div>
    <div class="control-group">
        <label class="control-label" >Confirm Password</label>
        <div class="controls">
            <input type="password" class="input-xlarge" name="confirmPassword" value="">
            <span class="error">${errors.forKey('contact.confirmPassword')}</span>

        </div>
    </div>
    <input type="hidden"  name="verificationCode" value="${params?.verificationCode}">
    <div class="form-actions">
        <button type="submit"  class="btn btn-primary" id="forgot">Reset password</button>
        <a href="@{Application.index()}" class="btn">Cancel</a>
    </div>
    #{/form}
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="/twitter-bootstrap/twitter-bootstrap-v2/js/bootstrap-modal.js"></script>
